<title>Management Broker Mqtt</title>

</head>
<body>

  <div id="reloadOptions">

      <option value="5">5 segundos</option>
      <option value="10">10 segundos</option>
      <option value="30">30 segundos</option>
    </select>
    <div id="lastUpdated">
      Última atualização: <span id="lastUpdatedTime"></span>
    </div>
  </div>
  <div id="tree">
    <ul></ul>
    <!-- A árvore MQTT será gerada aqui pelo JavaScript -->
  </div>

  <div id="sidebar">
    <h2 id="sidebarTitle">Detalhes do Item</h2>
    <div id="sidebarContent">
      <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
    </div>
  </div>
